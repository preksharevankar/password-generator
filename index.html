<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="main-section">
            <h1 class="main-heading">Generate a <br><span style="color:#4ADF86">random password</span></h1>
            <p class="sub-heading">Never use an insecure password again.</p>
            <div class="slider">
                <p>Set password length</p>
            
            <div class="rangeslider">
                <input type="range" min="8" max="15" value="10" class="myslider" id="sliderRange">
                <p>Length: <span id="demo"></span></p>
            </div>
            </div>
            
            
            <button class="btn" onclick="generatePassword()"> Generate Passwords</button>
            
            <div class="generated-password">
                <div><p id="generated-pass-one"></p></div>
                <div><p id="generated-pass-two"></p></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
